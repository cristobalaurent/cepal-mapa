<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mapa CEPAL — Programas</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <!-- Carga el CSS de Mapbox GL JS -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <style>
    /* Ocupa toda la ventana */
    html, body { margin:0; padding:0; height:100%; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    /* (Opcional) Oculta logo y atribución de Mapbox */
    .mapboxgl-ctrl-logo,
    .mapboxgl-ctrl-attrib { display: none !important; }
  </style>
</head>
<body>
  <!-- Aquí irá el mapa -->
  <div id="map"></div>

  <!-- Carga la librería -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    // Tu token público de Mapbox
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2xhdXJlbnQiLCJhIjoiY205cmVuZHd6MXlhODJqcTd6ZWN5MnBldSJ9.vuX9nx9RYyysVEplpTUexQ';

    // Inicializa el mapa
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/claurent/cm9repwlz00t701s505t11jdv',
      center: [-70.65, -33.45],
      zoom: 4,
      attributionControl: false
    });

    // Botones de zoom/sobre mapa
    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

    map.on('load', () => {
      // Fuente vectorial con tus datos
      map.addSource('programas', {
        type: 'vector',
        url: 'mapbox://claurent.programas-cepal'
      });

      // Capa de símbolos (los pines)
      map.addLayer({
        id: 'programas-pins',
        type: 'symbol',
        source: 'programas',
        'source-layer': 'data',
        layout: {
          'icon-image': 'pin-svgrepo-com',
          'icon-size': 1.3,
          'icon-offset': [0, -10],
          'icon-allow-overlap': true
        }
      });

      // Pop‑ups al clicar un pin
      map.on('click', 'programas-pins', (e) => {
        const p = e.features[0].properties;
        new mapboxgl.Popup({ offset: [0, -10] })
          .setLngLat(e.lngLat)
          .setHTML(`
            <h3 style="margin: 0;">${p.nombre}</h3>
            <p style="margin: 0.5em 0;">${p.descripcion}</p>
