<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mapa CEPAL — Programas</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    /* Oculta logo y atribución si lo deseas */
    .mapboxgl-ctrl-logo,
    .mapboxgl-ctrl-attrib { display: none !important; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2xhdXJlbnQiLCJhIjoiY205cmVuZHd6MXlhODJqcTd6ZWN5MnBldSJ9.vuX9nx9RYyysVEplpTUexQ';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/claurent/cm9repwlz00t701s505t11jdv',
      center: [-70.65, -33.45],
      zoom: 4,
      attributionControl: false
    });
    map.addControl(new mapboxgl.NavigationControl(), 'top-right');
    map.on('load', () => {
      map.addSource('programas', { type: 'vector', url: 'mapbox://claurent.programas-cepal' });
      map.addLayer({
        id: 'programas-pins',
        type: 'symbol',
        source: 'programas',
        'source-layer': 'data',
        layout: {
          'icon-image': 'pin-svgrepo-com',
          'icon-size': 1.3,
          'icon-offset': [0, -10],
          'icon-allow-overlap': true
        }
      });
      map.on('click', 'programas-pins', (e) => {
        const p = e.features[0].properties;
        new mapboxgl.Popup({ offset: [0,-10] })
          .setLngLat(e.lngLat)
          .setHTML(
            `<h3>${p.nombre}</h3><p>${p.descripcion}</p>` +
            `<p><a href="${p.link}" target="_blank">Ver más →</a></p>`
          ).addTo(map);
      });
    });
  </script>
</body>
</html>
